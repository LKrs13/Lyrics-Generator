<!doctype html>
<html lang="eng">
<head>
  <meta charset="utf-8">
  <title>Lyrics Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
  <link rel='stylesheet' type='text/css' href='{{url_for('static', filename='home.css')}}'
</head>
<body>
<h1>Welcome to Lyrics Generator</h1>
<p>Generate lyrics from the artist of your choice!</p>
<form action= '{{url_for('lyricsGenerator')}}' method="POST" id="form">
    <input type='text' id='s3earch' name='search', placeholder="Search for an artist...">
    <input type='submit' id='submit'>
</form>
<div id='lyrics'>
{% for lyric in lyrics %}
  <p>{{lyric}}</p>
{% endfor %}
</body>
</html>
